<div class="columns">

		{% include sidebar_courses.html %}
	</div>
	<div class="column is-10">
		<br>
		<div class="section">
			<div class="field">

			</div>
		</div>

		<div class="columns is-multiline" id="column_list">

				<div class="section">
					<a href="{{ site.url }}/courses/english">
						<div class="card">
							<div class="card-image" >
								<figure class="image is-3by2">
									<img src="{{ site.url }}/images/courses/coursesDummy.png" alt="Image">
								</figure>
							</div>
							<div class="card-content">
								<div class="media">
									<div class="media-content">
										<p class="title is-4">
											English
										</p>
									</div>
								</div>
								<div>
									<div class="media-content">
										<p class="title is-4">
											<span class="icon is-small">
												<i class="fa fa-star color"></i>
											</span>
											<span class="icon is-small">
												<i class="fa fa-star color"></i>
											</span>
											<span class="icon is-small">
												<i class="fa fa-star color"></i>
											</span>
											<span class="icon is-small">
												<i class="fa fa-star-half color"></i>
											</span>
										</p>
									</div>
								</div>
								<div class="media">
						      <div class="media-left">
						        <figure class="image is-48x48">
						          <img src="http://bulma.io/images/placeholders/96x96.png" alt="Image">
						        </figure>
						      </div>
						      <div class="media-content">
						        <p class="title is-5">John Smith</p>
						        <p class="subtitle is-6">@johnsmith</p>
						      </div>
						    </div>

							</div>

						</div>
					</div>

			</div>
		</div>
	</div>
</div>
<script>
	for(i = 0; i < 20; i++){
		var itemList = document.getElementById("card_dummy")
		var cln = itemList.cloneNode(true);
		document.getElementById("column_list").appendChild(cln);
	}

</script>
